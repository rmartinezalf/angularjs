<!DOCTYPE html>
<html>
<head>
	<title>Mi Full Stack</title>

	<style type="text/css">
		
		.cls-border {
			border: 1px solid black;
			margin: 10px;
			padding:10px;
		}
	</style>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- <script type="service.js"></script> -->
	<script src="main.js"></script>
</head>
<body ng-app="app" ng-controller="ctrlMain as cd" ng-init="myFuncion()">
  <br>
  <br>
  <input type="number" name="" ng-model="numero1">  
  <input type="" name="" ng-model="numero2">  
  <button class="btn btn-success"  ng-click="cd.calcular(numero1,numero2)">Calcular</button>
  <br>
  {{cd.resultado}}
  <h4>Ingresa la tabla que quieres</h4>
  <input type="number" name="" ng-model="tabla">
  <button ng-click="cd.tmultiplicador(tabla)">Multiplicar</button>
  Tu tabla es:
  <div ng-repeat="data in cd.resultado_tabla"> 
   Multiplicador: {{data.a}} *{{data.b}} = {{data.c}} <br>
  </div>

</body>
</html>
